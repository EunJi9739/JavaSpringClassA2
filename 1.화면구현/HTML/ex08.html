<!DOCTYPE html>
<html>
    <head>
        <title>연습!</title>
    </head>
    <body>
        <table border="1" width="500">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>메모</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">홍길동</td>
                    <td align="center">70</td>
                    <td align="center">80</td>
                    <td align="center">100</td>
                    <td rowspan="3"></td>
                </tr>
                <tr>
                    <td>김길동</td>
                    <td>80</td>
                    <td>90</td>
                    <td>98</td>
                </tr>
                <tr>
                    <td>최길동</td>
                    <td>88</td>
                    <td>98</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>메모</td>
                    <td colspan="4"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
