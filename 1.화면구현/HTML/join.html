<!DOCTYPE html>
<html>
    <head>
        <title>회원가입!</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form method="post" action="join_ps.html">
            <input type="hidden" name="mode" value="join">
            <dl>
                <dt>회원유형</dt>
                <dd>
                    <input type="radio" name="member_type" id="member_type" checked="checked" value="private"><label for="member_type">개인회원</label>

                    <input type="radio" name="member_type" id="member_type1" value="business"><label for="member_type1">사업자회원</label>
                </dd>
            </dl>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" placeholder="아이디는 6자리 이상을 입력하세요.."> 
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" name="userPwRe">
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userNm">
                </dd>
            </dl>
            <dl>
                <dt>휴대전화번호</dt>
                <dd>
                    <select name="mobile">
                        <option value="010">010</option>
                        <option value="011" selected>011</option>
                        <option value="016">016</option>
                    </select>
                    <input type="number" name="mobile">
                    <input type="number" name="mobile">
                </dd>
            </dl>
            <dl>
                <dt>이메일</dt>
                <dd>
                    <input type="email" name="email">
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <label>
                        <input type="checkbox" name="hobby" value="야구">야구
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="농구">농구
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="축구">축구
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="배구">배구
                    </label>
                </dd>
            </dl>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <textarea name="intro" rows="10" cols="30"></textarea>
                </dd>
            </dl>
            <dl>
                <dt>좋아하는 색상</dt>
                <dd>
                    <input type="color" name="color">
                </dd>
            </dl>
            <dl>
                <dt>생년월일</dt>
                <dd>
                    <input type="date" name="birthDt">
                </dd>
            </dl>
            <dl>키</dl>
            <dd>
                <input type="range" name="height" min="130" max="210">
            </dd>
            <button type="reset">다시입력</button>
            <button type="submit">가입하기</button>

        </form>
    </body>
</html>
